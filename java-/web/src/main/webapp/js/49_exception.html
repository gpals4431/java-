<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>JS 예외처리</h1>
	<hr>
	<p>예외 : 프로그램 실행시 발생되는 문제(오류)</p>
	
	<script type="text/javascript">
	try{//예외가 발생될 수 있는 명령을 작성하는 영역
		//var array=new Array(100);
		var array=new Array(1000000000000);
		alert("array 갯수="+array.length);
	}catch(e){//예외가 발생될 경우 예외를 제공받아 실행될 명령을 작성하는 영역}
		//alert("프로그램 실행에 문제가 발생하여 종료");
		alert("예외메세지 ="+e);
	}finally{
		alert("예외 발생 상관없이 무조건 실행");
	}
	</script>
</body>
</html>
