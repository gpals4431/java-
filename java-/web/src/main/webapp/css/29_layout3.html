<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
	margin: 20px;
	padding: 10px;
	border: 2px solid red;
	text-align: center;
}

/* display 속성값을 [none]으로 설정한 경우 박스모델 미배치(=출력X) \
=> none 가장 많이 사용 - 이벤트가 발생하면 박스모델이 보여지도록 그전 까지는 미배치*/
.on{ display: inline; }
.off{ display: none; }

/* visibility: 박스모델 출력 관련 스타일 속성 */
/* 속성값 : visible(보임처리 - 기본) , hidden(숨김 처리) */
.show{ visibility: visible;}
.hide{ visibility: hidden;}


</style>
</head>
<body>
	<h1>박스모델 배치 관련 스타일 속성</h1>
	<hr>
	<div>
		<img alt="펜션이미지1" src="images/1.jpg" class="on">
		<img alt="펜션이미지2" src="images/2.jpg" class="off">
		<img alt="펜션이미지3" src="images/3.jpg" class="on">
	</div>
	<div>
		<img alt="펜션이미지1" src="images/1.jpg" class="show">
		<img alt="펜션이미지2" src="images/2.jpg" class="hide">
		<img alt="펜션이미지3" src="images/3.jpg" class="show">
	</div>
</body>
</html>
