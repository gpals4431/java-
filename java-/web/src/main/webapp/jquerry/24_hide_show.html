<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
	<h1>Effect - Hide And Show</h1>
	<hr>
	<button type="button" id="btn1">Hide And Show</button>
	<button type="button" id="btn2">SlideUp And SlideDown</button>
	<button type="button" id="btn3">FadeOut And FadeIn</button>
	<hr>
	<div id="displayDiv">
		<img alt="코알라" src="/web/html/Koalang.jpeg" width="500">
	</div>
	<script type="text/javascript">
		$("#btn1").click(function() {
			/*
			if($("#displayDiv").css("display")=="none"){
				$("#displayDiv").css("display","block");			
			}else{//태그가 배치(출력)된 경우
				$("#displayDiv").css("display","none");			
			}
			if($("#displayDiv").css("display")=="none"){
				$("#displayDiv").show(1000);			
			}else{//태그가 배치(출력)된 경우
				$("#displayDiv").hide();
			}
			 */
			$("#displayDiv").toggle(1000);
		});
		$("#btn2").click(function() {
			/*
			if($("#displayDiv").css("display")=="none"){
			$("#displayDiv").slideDown(100);			
			}else{//태그가 배치(출력)된 경우
			$("#displayDiv").slideUp(100);			
			}
			 */
			$("#displayDiv").slideToggle(100);

		});
		$("#btn3").click(function() {
			/*
			if($("#displayDiv").css("display")=="none"){
			$("#displayDiv").fadeIn(1000);			
			}else{//태그가 배치(출력)된 경우
			$("#displayDiv").fadeOut(1000);			
			}
			 */
			$("#displayDiv").fadeToggle(100);
		});
	</script>
</body>
</html>
