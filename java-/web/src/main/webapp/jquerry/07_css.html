<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<style type="text/css">
#displayDiv{
	margin: 20px;
	padding: 10px;
	color: red;
	border: 1px solid blue;
	font-size: 1.5em;
	text-align: center; 
}</style>
</head>
<body>
	<h1>CSS 메소드</h1>
	<hr>
	<div id="displayDiv">CSS 스타일 관련 메소드</div>
	
	<script type="text/javascript">
	/*
	//$(selector).css(name): 선택자로 검색된 태그의 CSS 스타일 속성값을 반환하는 메소드
	alert("결과 = "+$("#displayDiv").css("margin"));//20px
	alert("결과 = "+$("#displayDiv").css("padding"));//10px
	alert("결과 = "+$("#displayDiv").css("color"));//rgb(255, 0, 0) = red
	alert("결과 = "+$("#displayDiv").css("border"));//1px solid rgb(0, 0, 255)
	alert("결과 = "+$("#displayDiv").css("font-size"));//24px
	//CSS 스타일 속성을 JS의 카멜표기법으로	표현하여 사용 가능 -> 카멜안쓰면 [undefined]
	alert("결과 = "+$("#displayDiv").css("fontSize"));//24px
	alert("결과 = "+$("#displayDiv").css("text-align"));//center
	alert("결과 = "+$("#displayDiv").css("textAlign"));//center
	
	//$(selector).css(name, value): 선택자로 검색된 태그의 CSS 스타일 속성값을 변경하는 메소드
	$("#displayDiv").css("width","50%");
	$("#displayDiv").css("position","absoulute");
	$("#displayDiv").css("top","200px");
	$("#displayDiv").css("left","100px");
	*/
	
	//검색된 태그의 CSS 스타일 속성값을 여러개 변경할 경우 CSS 메소드의 매개변수에 JSON 형식으로
	//표현된 object 객체를 전달하여 객체의 속성값으로 CSS 스타일의 속성값 변경 가능
	$("#displayDiv").css({"width":"50%","position":"absoulute","top":"200px","left":"100px"});
	
	</script>
</body>
</html>
