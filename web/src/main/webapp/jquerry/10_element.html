<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
	<h1>태그 추가와 삭제</h1>
	<hr>
	<div id="imagesList1"></div>
	<hr>
	<div id="imagesList2"></div>
	<hr>
	<div id="imagesList3">
		<img alt="숫자이미지" src="images/1.png" width="200" id="img1">
		<img alt="숫자이미지" src="images/2.png" width="200" id="img2">
		<img alt="숫자이미지" src="images/3.png" width="200" id="img3">
	</div>
	<script type="text/javascript">
	//$(tag) : jQuery 함수의 매개변수로 html 태그를 전달받아 JS의 Node(Element) 객체를 생성하여
	//제공받아 jQuery 객체로 반환 - 태그 생성
	
	//$(selector).appendTo(target selector) : 선택자로 태그를 검색하여 타겟선택자로 검색된 
	//태그의 마지막 자식 태그로 이동하는 메소드 
	//=> 기존 태그를 검색하여 이동하는 메소드지만 태그를 생성하여 이동 처리 가능
	$("<img src='images/1.png' width='200'>").appendTo("#imagesList1");
	$("<img src='images/2.png' width='200'>").appendTo("#imagesList1");
	
	//$(selector).prependTo(target selector) : 선택자로 태그를 검색하여 타겟선택자로 검색된 
	//태그의 첫번째 자식 태그로 이동하는 메소드 
	//=> 기존 태그를 검색하여 이동하는 메소드지만 태그를 생성하여 이동 처리 가능
	$("<img src='images/3.png' width='200'>").prependTo("#imagesList1");
	$("<img src='images/4.png' width='200'>").prependTo("#imagesList1");
	
	//$(selector).insertBefore(target selector) : 선택자로 태그를 검색하여 타겟선택자로 검색된 
	//태그의 이전 자식 태그로 이동하는 메소드 
	//=> 기존 태그를 검색하여 이동하는 메소드지만 태그를 생성하여 이동 처리 가능
    $("<img src='images/5.png' width='200'>").insertBefore("#imagesList1 img[src='images/1.png']");
	
	
	//$(selector).insertAfter(target selector) : 선택자로 태그를 검색하여 타겟선택자로 검색된 
	//태그의 이전 자식 태그로 이동하는 메소드 
	//=> 기존 태그를 검색하여 이동하는 메소드지만 태그를 생성하여 이동 처리 가능
	$("<img src='images/6.png' width='200'>").insertAfter("#imagesList1 img[src='images/1.png']");
	
	//$(selector).append(newitem) : 선택자로 태그를 검색하여 마지막 자식태그로 새로운 태그를 추가하는 메소드 
	$("#imagesList2").append("<img src='images/1.png' width='200'>");	
	$("#imagesList2").append("<img src='images/2.png' width='200'>");	
	
	//$(selector).prepend(newitem) : 선택자로 태그를 검색하여 첫번째 자식태그로 새로운 태그를 추가하는 메소드 
	$("#imagesList2").prepend("<img src='images/7.png' width='200'>");	
	$("#imagesList2").prepend("<img src='images/8.png' width='200'>");	
	
	
	//$(selector).before(newitem) : 선택자로 태그를 검색하여 이전태그로 새로운 태그를 추가하는 메소드 
	$("#imagesList2 img[src='images/1.png']").before("<img src='images/9.png' width='200'>");	
	
	//$(selector).after(newitem) : 선택자로 태그를 검색하여 다음태그로 새로운 태그를 추가하는 메소드 
	$("#imagesList2").find("img[src='images/1.png']").after("<img src='images/9.png' width='200'>");	
	
	
	//$(selector).remove([selector]): 선택자로 검색된 태그를 삭제하는 메소드 
	//=> remove() 메소드의 매개변수에 선택자를 전달하여 특정 태그만을 선택하여 삭제 가능 - 필터 기능
	$("#imagesList3").remove();//부모 태그를 삭제하면 자식태그도 삭제
	
	//두번째 이미지 삭제	
	//$("#imagesList3").children(":eq(1)").remove();
	//$("#imagesList3").children().eq(1).remove();
	//$("#imagesList3").children().remove(":eq(1)");
	//$("#img2").remove();
	
	
	
	
	
	</script>
</body>
</html>
