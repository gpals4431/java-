<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<!-- style 태그 : HTML 문서에 CSS를 사용하여 스타일 시트를 적용하기 위한 태그 -->
<style type="text/css">
/* CSS 주석문 */
/*
Selector[,Selector,...여러개 사용가능][:paduo-class] {
	Property: Value[Value Value ...-공백으로 구분하여 여러개 작성 가능]
	Property: Value[Value Value ...]
	...
}
*/
/*선택자(Selector) : 태그(박스모델 = 요소(element))를 선택하기 위한 표현식 
=> 선택자에 의해 선택된 태그(박스모델)을 엘리먼트()로 표현*/

h1{
	text-align: center;
}
/* p 태그를 사용하는 모든 엘리먼트를 찾아 동일한 스타일 적용 - 묵시적 반복 */
p{
	text-align: center;
	font-size: 25px;
	color: green;
}
/*p*/
p:nth-child(2n){
	color: blue;
}

</style>
</head>
<body>
	<!-- CSS(Cascading Style Sheets) : HTMl문서에 모양과 서식을 제공하기 위한 스타일 시트 언어 -->
	<!-- HTMl 태그를 사용하여 웹문서를 구성하고 CSS를 사용하여 웹문서에 스타일(디자인) 적용 -->
	<!-- => 웹문서 작성에 대한 생산성 증가 및 유지보수의 효율성 증가 -->
	<h1>CSS Style</h1>

</body>
</html>
