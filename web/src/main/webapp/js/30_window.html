<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>BOM 클래스 함수</h1>
	<hr>
	<p> 브라우저를 기반으로 제공되는 자바스크립트 내장 객체 </p>
	<script type="text/javascript">
	alert(window);//[object Window] >> borwser 객체
	
	/* window.alert(message): 경고창을 이용하여 메세지를 출력하는 메소드 */
	//window.alert("경고창을 이용하여 메세지를 출력하는 메소드");
	alert("경고창을 이용하여 메세지를 출력하는 메소드");
	
	/* window.prompt(message[, value]): 경고창을 이용하여 메세지를 출력하는 메소드 */
	var input= prompt("숫자 입력", 100);
	alert("input = "+input);
	
	if(confirm("정말로 삭제하시겠습니까?")){
		alert("게시글 삭제");
	}else{
		alert("게시글 삭제 취소");
	}
	
	//window.open(url[ ,name][, option]): 자식브라우저(팝업창)를 생성하여 
	//웹프로그램을 요청해 실행 결과를 제공받아 출력하는 메소드
	//window.open("http://www.daum.net","popup","width=1000, height=640, top=100, left=200");
	
	//window.close(): 브라우저 종료 메소드
	if(confirm("브라우저를 종료하시겠습니까?")){
		window.close();
	}
	
	</script>
</body>
</html>
