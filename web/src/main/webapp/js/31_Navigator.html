<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>BOM 클래스 함수 - Navigator객체</h1>
	<hr>
	<p> 브라우저를 기반으로 제공되는 자바스크립트 내장 객체 </p>
	<script type="text/javascript">
	alert(navigator);//[object Navigator]
	alert("브라우저 엔진의 이름 = "+navigator.appName);//Netscape
	alert("브라우저 엔진의 버전 = "+navigator.appVersion);//5.0 
	alert("브라우저 엔진 = "+navigator.userAgent); //Mozilla/5.0 
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	</script>
</body>
</html>
