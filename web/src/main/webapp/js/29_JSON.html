<body>
	<h1>JSON 클래스 함수</h1>
	<hr>
	<P>JSON 관련 프로퍼티와 메소드를 제공하는 클래스 함수</P>
	<script type="text/javascript">
	var student = {"num":1000, "name":"홍길동"};
	alert("변수 자료형 = "+typeof(student));//object
	//object 객체가 저장된 변수는 자동적으로 toString() 메소드 호출
	alert("student="+student);//[object Object] >> object 객체
	alert("학번 = "+student.num+", 이름 = "+student.name);
	
	var str = JSON.stringify(student);
	alert("str 변수 자료형 = "+typeof(str));//string
	alert("str = "+str);//  {"num":1000,"name":"홍길동"}
	
	var stu = JSON.parse(str);
	alert("stu 변수 자료형 = "+typeof(stu));//object
	alert("stu = "+stu);// [object Object] >> object 객체
	
	var stu1 = eval("("+str+")");//eval 을 써줘야 선언문 미리생성
	alert("학번 = "+stu.num+", 이름 = "+stu.name);
	
	</script>
</body>
</html>
