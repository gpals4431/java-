<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Math 클래스 함수</h1>
	<hr>
	<script type="text/javascript">
	//Math.PI : 원주율을 저장한 프로퍼티
	alert(" 원주율 = "+Math.PI );// 원주율 = 3.141592653589793
	alert("Math.ceil = "+ Math.ceil(12.1));//13
	alert("Math.floor = "+ Math.floor(12.1));//12
	alert("Math.round = "+ Math.round(12.4));//12
	alert("Math.round = "+ Math.round(12.5));//13
	alert("Math.pow(3,5) = "+ Math.pow(3,5));//243 3의5승 제곱값
	alert("난수값= "+ parseInt(Math.random()*100+1));//1~100 범위의 정수 난수값 출력
	
	
	
	
	
	</script>
	
</body>
</html>
