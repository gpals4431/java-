<body>
	<h1>BOM 클래스 함수 - document객체</h1>
	<hr>
	<p> document객체 :  요청 웹 프로그램의 실행결과를 브라우서에 출력하는 영역을 객체로 표현하여 프로퍼티와 메소드 제공  </p>
	<script type="text/javascript">
	alert(document);//[object HTMLDocument]
	document.write("<p>document.write()메소드로 출력된 내용입니다.</p>");
	</script>
</body>
