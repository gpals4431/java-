<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>이벤트(event) - 이벤트 처리</h1>
	<hr>
	<!-- <button type="button" onclick="alert('이벤트처리명령 실행');">버튼-1</button> -->
	<button type="button" onclick="eventHandle();">버튼-1</button>
	<button type="button" id="eventBtn">버튼-2</button>
	<script type="text/javascript">
	
	//이벤트 처리 함수
	function eventHandle() {
		alert('이벤트처리명령 실행-1');
	}
	//Element 객체의 이벤트 리스너 속성에 이벤트 처리 함수 저장(등록)
	document.getElementById("eventBtn").onclick=function(){
		alert('이벤트처리명령 실행-2');
	}
	</script>
</body>
</html>
