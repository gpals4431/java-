<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>map 태그</h1>
	<hr>
	<!-- usermap 속성: map 태그의 이름을 속성값으로 설정 -->
	<img alt="이미지링크"src="/web/html/images/map.png" usemap="#favorites">
	
	<!-- map 태그 : 이미지에서 영역을 구분해 하이퍼링크 기능을 제공하기 위한 태그 -->
	<!-- => 하위태그 : area  -->
	<!-- name 속성 : 태그의 이름을 속성값으로 설정 -->
	<map name="favorites">
		<!-- area 태그 : 이미지에서의 영역을 구분하기 위한 태그 -->
		<!-- shape 속성 : 영역을 구분하기 위한 도형을 속성값으로 설정 - 속성값 : rect(기본), circle, poly 등 -->
		<!-- coords 속성 : 영역을 구분하기 위한 도형의 좌표값으로 설정 (왼쪽 상단, 오- 하단의 꼭짓점 좌표알면 사각형을 생성할 수 있음)-->
		<area alt="트위터" shape="rect" coords="0,0,129,117" href="https://twitter.com" target="_blank">
		<area alt="페이스북" shape="rect" coords="128,0,248,117" href="https://facebook.com" target="_blank">
	</map>
</body>
</html>
