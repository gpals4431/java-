<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>form 태그</h1>
	<hr>
	<!-- form 태그 : 웹프로그램을 요청하여 사용자로부터 입력받은 값을 전달하는 태그  -->
	<!-- => 하위태그로 반드시 사용자로부터 값을 입력받기 위한 입력태그와
	 제출 이벤트(Submit Event)를 발생하는 태그를 반드시 작성 -->
	<!-- 제출 이벤트 : form 태그를 사용하여 웹프로그램을 요청하기 위한 이벤트 -->
	<!-- action 속성 : form 태그를 사용하여 요청할 웹프로그램의 URL 주소를 속성값으로 설정 -->	
	<!-- method 속성 : 웹프로그램을 요청하는 요청방식(get 또는 post)을 속성값으로 설정 -->	
	<!-- => 웹프로그램의 요청방식에 따라 사용자 입력값을 전달하는 방법이 다름 -->
	<!-- get : 사용자 입력값을 URL 주소의 질의문자열으로 전달 (로그인시 아이디 입력)-->
	<!-- => 보안을 필요로 하지 않는 소량의 값을 전달할 때 사용하는 요청방식 - 처리 속도가 빠름 -->
	<!-- post : 사용자 입력값을 리퀘스트 메세지의 몸체부에 저장하여 전달 (로그인시 비밀번호 입력, 눈으로 안보임) -->
	<!-- => 보안을 필요로 하거나 대량의 값을 전달할 때 사용하는 요청방식  -->
	<!-- 리퀘스트 메세지 : 클라이언트의 모든 정보를 담아 웹프로그램에게 전달하기 위한 객체  -->
	<!-- => 머릿부와 몸체부로 구분 - get 방식은 몸체부가 항상 비어있음-->
	
	<!-- enctype 속성 : [application/x-www-form-urlencoded] - 기본, [multipart/form-data], [text/plain] 중 하나를 속성값으로 설정 -->
	<!-- application/x-www-form-urlencoded : 사용자 입력값을 문자값으로 전달 -->
	<!-- multipart/form-data : 사용자 입력값을 원시값으로 전달 - 파일을 입력받아 전달 -->
	<!-- text/plain : 사용자 입력값을 문자값으로 전달 - 텍스트 파일을 입력받아 전달(디버깅용으로 사용)-->
	<form action="13_action.html" method="get" enctype="application/x-www-form-urlencoded">
	
	</form>
</body>
</html>
