<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>img 태그</h1>
	<hr>
	<!-- img 태그: 이미지 파일을 제공받아 출력하기 위한 태그 -->
	<!-- => 웹에서 사용하는 이미지 파일: GIF 파일(해상도 가장 낮음), PNG 파일, JPEG파일 등 -->
	<!--  alt 속성: 출력 이미지에 대한 설명을 속성값으로 설정 - 음성 지원  -->
	<!-- src 속성: 이미지 파일의 경로(URL 주소)를 속성값으로 설정 -->
	<!-- => SRC 속성으로 설정된 이미지 파일이 없는 경우 404 상태코드 전달 -->
	
<img alt="다음로고" src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png">	
	<hr>
	<!-- img 태그의 폭을 변경하여 출력될 이미지의 크기 변경 가능 -->
	<!-- => 이미지의 폭을 변경하면 높이는 자동 변경 -->
	<img alt="코알라" src="http://localhost:8000/web/html/Koala.jpg" width="300">
	
	<!-- 웹문서와 동일한 서버에 존재하는 웹자원(WebContext)은 URL 주소에서 서버 접속 관련 정보를
	생략하여 표현 가능 - 프로토콜, 서버명, 포트번호 생략-->
	<!-- 절대경로 표현 방법: 웹자원의 경로를 서버의 최상위 디렉토리(Root Directory)를
	기준으로 표현 -->
	<img alt = "캥거루" src="/web/html/캥거루.jpeg" width="300">
	<!-- 상대경로 표현 방법: 웹자원의 경로를 현재 요청한 웹문서의 경로를 기준으로 표현 -->
	<img alt = "코알라" src="./Koalang.jpeg" width="300">
	<img alt = "펭귄" src="/web/html/images/Penguins.jpg" width="300">
	<img alt = "펭귄" src="images/Penguins.jpg" width="300">
	<img alt = "튤립" src="/web/Tulips.jpg" width="300">
	<img alt = "튤립" src="../Tulips.jpg" width="300">
</body>
</html>
