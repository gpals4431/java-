<!-- MarkUp Language 주석문 -->

<!-- HTML(Hyper Text MarkUp Language) : 태그(Tag)를 사용하여 웹문서를 구조적으로 표현하기 위한 웹문서 -->
<!-- =>브라우저 엔진에 의해 해석되어 실행(출력)되는 언어 - CSL(Client Script Language) : HTML, CSS, JavaScript -->

<!-- 태그를 사용하여 웹문서(웹에서 사용되는 문서 - HTML 파일) 작성 -->
<!-- 시작태그와 종료태그가 하나의 짝으로 구성 - HTML 태그에는 독립태그 존재(시작만 있고 종료는 없는) -->
<!-- 시작태그와 종료태그 사이에 하위태그 또는 태그내용을 표현 -->
<!-- 시작태그에는 속성과 속성값을 사용하여 태그를 다양하게 표현, 같은 속성을 중복해서 사용하면 안됨 -->

<!-- DOCTYPE : 웹문서의 종류 표현 - HTML5를 사용하여 작성된 웹문서 -->
<!DOCTYPE html>

<!-- html 태그: HTML 문서를 작성하기 위해 사용하는 최상위 태그 -->
<!-- => 하위태그 : head, body -->
<html>

<!-- head 태그: HTML 문서에 대한 정보를 제공하기 위한 태그 -->
<!-- 하위태그 : meta, title, style, script, link 태그  등 -->
<head>

<!-- meta 태그: HTML 문서에 대한 부가적인 정보(=메타데이터)를 태그 속성과 속성값으로 제공하는 태그 -->
<!-- charset 속성: HTML 문서의 문자형태(=CharacterSet - Encoding)를 속성값으로 설정 -->
<!-- => 브라우저는 HTML 문서를 해석하여 실행하기 위한 문자의 인코딩 방식을 제공-->
<!-- => 기본 속성값 : ISO-8859-1(서유럽어)  -->
<!-- => 한글 관련 캐릭터셋 : euc-kr(완성형), utf-8(조합형) -->
<meta charset="UTF-8">

<!-- title 태그 : HTML 문서의 제목을 설정하기 위한 태그 -->
<title>Insert title here</title>

</head>

<!-- body 태그 : 웹문서를 출력하기 위한 제공하기 위한 태그 -->
<!-- 하위 태그: -->
<body>

</body>
</html>
