<!DOCTYPE html>
<!-- form 태그로 사용자로부터 올린 사람과 파일을 입력받아 처리페이지(upload.itwill)에 POST 방식으로 
요청하여 입력값 또는 입력 파일을 전달하는 HTML 문서 -->
<html>
<head>
<meta charset="UTF-8">
<title>Servlet</title>
</head>
<body>
	<h1>파일 업로드</h1>
	<hr>
	<!-- 웹프로그램 요청시 사용자로부터 파일을 입력받은 파일을 전달하기 위해 무조건 form 태그 사용-->
	<!-- 입력된 파일을 웹프로그램에 전달하기 위해 form 태그의 메소드 속성값을 반드시 대용량이기때문에 [post]로 설정하고 
	enctype 속성값을 ([multipart/form-data]-원시데이터)로 설정-->
	<form action="upload.itwill" method="post" enctype="multipart/form-data">
	<table>
		<tr>
			<td>올린 사람</td>
			<td><input type="text" name="uploader"></td>
		</tr>
		<tr>
			<td>업로드 파일-1</td>
			<td><input type="file" name="file1"></td>
		</tr>
		<tr>
			<td>업로드 파일-2</td>
			<td><input type="file" name="file2"></td>
		</tr>
		<tr>
			<td colspan="2"><button type="submit">제출</button></td>
		</tr>
	</table>
	</form>
</body>
</html>
